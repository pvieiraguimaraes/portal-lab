<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<ui:composition>
		<p:confirmDialog message="#{msg.confirm_delete_message}" widgetVar="confirmDelete" 
			header="#{msg.confirm_delete_header}" hideEffect="explode"
			closable="false" closeOnEscape="true" modal="true" severity="alert">
			<p:commandButton id="DELETE" actionListener="#{mBean[action]}" 
				value="#{msg.confirm_yes}" oncomplete="confirmDelete.hide();" update="#{updateMessageID}"/>
			<p:commandButton actionListener="#{mBean[cancelAction]}" onclick="confirmDelete.hide()" 
				value="#{msg.confirm_no}" update="#{updateMessageID}"/>
		</p:confirmDialog>
	</ui:composition>
</html>
