<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<title>Portal do Cerrado</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="${absoluteSitePath}css/bootstrap.css" rel="stylesheet">
<link href="${absoluteSitePath}css/settings.css" rel="stylesheet">
<link href="${absoluteSitePath}css/superfish.css" rel="stylesheet">

<link rel="stylesheet" href="${absoluteSitePath}css/liteaccordion.css">

<!--Le Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono'
	rel='stylesheet' type='text/css'>
<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>


<body>
	<div id="allcontent">
		<!-- $include header.html -->

		<div id="content" class="container">
			${content}

			<div id="clear"></div>
		</div>

		<!-- $include footer.html -->
	</div>
	<!-- Le javascript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="${absoluteSitePath}js/jquery.js"></script>
<!-- 	<script type="text/javascript" src="js/jquerytool.js"></script> -->
	<script type="text/javascript" src="${absoluteSitePath}js/bootstrap.min.js"></script>
	<script type="text/javascript" src="${absoluteSitePath}js/hoverIntent.js"></script>
	<script type="text/javascript" src="${absoluteSitePath}js/liteaccordion.jquery.js"></script>
	
	<script src="${absoluteSitePath}js/application.js"></script>
	
	
	<script>
            (function($, d) {
                $('#one').liteAccordion({
                        onTriggerSlide : function() {
                            this.find('figcaption').fadeOut();
                        },
                        onSlideAnimComplete : function() {
                            this.find('figcaption').fadeIn();
                        },
                        autoPlay : true,
                        pauseOnHover : true,
                        theme : 'stitch',
                        rounded : true,
                        enumerateSlides : true
                }).find('figcaption:first').show();
                $('#two').liteAccordion();
                $('#three').liteAccordion({ theme : 'dark', rounded : true, enumerateSlides : true, firstSlide : 2, linkable : true, easing: 'easeInOutQuart' });
                $('#four').liteAccordion({ theme : 'light', firstSlide : 3, easing: 'easeOutBounce', activateOn: 'mouseover' });
                
            })(jQuery, document);

            
        </script>
</body>
</html>
